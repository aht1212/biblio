<ng-template #content let-modal>
  <mat-toolbar>
  <div class="modal-header">
    <h1 mat-dialog-title>Profile update</h1>

  </div>
</mat-toolbar>


<div class="modal-body">
<form class="example-form" [formGroup]="formvalue">

  <table class="example-full-width" cellspacing="0"><tr>
    <td><mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Nom</mat-label>
      <input matInput formControlName="nom" >
    </mat-form-field></td>
    <td><mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Prenom</mat-label>
      <input matInput formControlName="prenom" >
    </mat-form-field></td>

  </tr></table>

  <table class="example-full-width" cellspacing="0"><tr>
    <td><mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email">
    </mat-form-field></td>
    <td><mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Poste</mat-label>
      <input matInput formControlName="poste">
    </mat-form-field></td>


  </tr></table>
  <table class="example-full-width" cellspacing="0"><tr>
    <td><mat-form-field class="example-full-width" appearance="fill">
      <mat-label>RÃ´le</mat-label>
      <input matInput formControlName="role">
    </mat-form-field></td>
    <td><mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Statut</mat-label>
      <input matInput formControlName="statut">
    </mat-form-field></td>

  </tr></table>
  <table class="example-full-width" cellspacing="0"><tr>
    <td><mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Mot de passe</mat-label>
      <input matInput formControlName="pass" type="password">
    </mat-form-field></td>


  </tr></table>


</form>

</div>
<div class="modal-footer">
  <td> <button id="addform" mat-raised-button type="submit" (click)="post_user()" *ngIf="showadd">Add</button>
  </td><td><button id="updateform" mat-raised-button type="submit" (click)="update_user()" *ngIf="showupdate">Update</button>
  </td>
</div>
</ng-template>



<div class="container-fluid my-table">
<mat-card class="container-fluid">
<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Nom</th>
    <th scope="col">prenom</th>
    <th scope="col">Email</th>
    <th scope="col">poste</th>
    <th scope="col">role</th>
    <th scope="col">statut</th>




    <th scope="col">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of user">
    <td>{{ item.id}}</td>
    <td>{{ item.nom}}</td>
    <td>{{ item.prenom}}</td>
    <td>{{ item.email}}</td>
    <td>{{ item.poste}}</td>
    <td>{{ item.role}}</td>
    <td>{{ item.statut}}</td>




    <td>
      <button mat-mini-fab
      style="background-color: #0f172a ; color: beige;"
      (click)="onEdit(content, item)">
        <mat-icon>edit</mat-icon>
      </button> &nbsp;

      <button mat-mini-fab  style="
      background-color: #bf0000 ;
      color: beige;"
      (click)="delete_user(item)"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </td>

  </tr>
  </tbody>
</table>
</mat-card>
</div>
